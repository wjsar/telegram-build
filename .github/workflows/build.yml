name: Build Telegram Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Clone Telegram Desktop
      run: |
        git clone --recursive https://${{ secrets.TOKEN }}@github.com/telegramdesktop/tdesktop.git
        cd tdesktop
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebengine'
        
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[17.0,18.0)'
        
    - name: Install Boost
      shell: cmd
      run: |
        curl -L -o boost.7z https://boostorg.jfrog.io/artifactory/main/release/1.82.0/source/boost_1_82_0.7z
        7z x boost.7z -oC:\
        cd C:\boost_1_82_0
        call bootstrap.bat
        .\b2.exe --with-regex install
        
    - name: Install dependencies
      run: |
        choco install ninja cmake yasm perl strawberryperl
        choco install -y --force python3
        pip3 install gyp-next
        
    - name: Install Ada
      run: |
        git clone https://${{ secrets.TOKEN }}@github.com/ada-url/ada.git
        cd ada
        mkdir build && cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
        ninja
        ninja install
        
    - name: Configure
      working-directory: tdesktop
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DTDESKTOP_API_TEST=ON -DDESKTOP_APP_USE_PACKAGED=OFF -DBOOST_ROOT="C:\boost_1_82_0" -DBoost_INCLUDE_DIR="C:\boost_1_82_0" ..
        
    - name: Build
      working-directory: tdesktop/build
      run: |
        ninja
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: telegram-desktop
        path: tdesktop/build/Telegram/Telegram.exe
